apply plugin: 'com.android.application'
android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.example.joshskeen.myapplication"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        // this sets the root test folder to src/test overriding the default src/instrumentTest
        instrumentTest.setRoot('src/test')
    }

    //workaround for android studio .8.9 - see https://github.com/evant/android-studio-unit-test-plugin/issues/17
    afterEvaluate {
        tasks.findByName("assembleDebug").dependsOn("testDebugClasses")
    }

    apply plugin: 'android-unit-test'

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        androidTestCompile 'org.easytesting:fest:1.0.16'
        testCompile 'junit:junit:4.10'
        testCompile 'org.robolectric:robolectric:2.3'
        testCompile 'com.squareup:fest-android:1.0.8'
    }
}
